<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css"/>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body>


<div id="map"></div>


<div id="routeSearch" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Seleccione su ruta</h4>
            </div>
            <div class="modal-body">
                <b>Origen: </b>
                <input id="startAutocomplete" placeholder="Enter your address" type="text"></input>
                <b>Destino: </b>
                <input id="endAutocomplete" placeholder="Enter your address" type="text"></input>
                <br/>
                <b>Hora de salida: </b>
                <select id="hour">
                    <option value="0">00:00:00</option>
                    <option value="1">03:00:00</option>
                    <option value="2">05:00:00</option>
                    <option value="3">08:00:00</option>
                    <option value="4">13:03:00</option>
                    <option value="5">18:00:00</option>
                    <option value="6">19:00:00</option>
                    <option value="7">20:30:00</option>
                </select>
                <button id="preCalculateRoute" type="button" class="btn btn-default">Aprox</button>
                <p id="message"></p>
            </div>
            <div class="modal-footer">
                <button id="setRoute" type="button" class="btn btn-primary">Crear la ruta</button>
            </div>
        </div>
    </div>
</div>

<script data-main="src/configuration.js"  src="lib/require-2.1.16.js"></script>
</body>
</html>
